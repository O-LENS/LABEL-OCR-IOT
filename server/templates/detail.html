<!-- server/templates/detail.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OCR 결과 상세</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    pre { background: #f8f8f8; padding: 10px; white-space: pre-wrap; }
    img { max-width: 400px; border: 1px solid #ccc; }
    a { text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
  <a href="{{ url_for('index') }}">← 목록으로</a>
  <h1>OCR 결과 상세</h1>

  <p><strong>시간(UTC):</strong> {{ item.created_at }}</p>
  <p><strong>제품(라벨):</strong> {{ item.label or '-' }}</p>

  <h2>라벨 이미지</h2>
  <img src="{{ url_for('static', filename='uploads/' + item.filename) }}" alt="라벨 이미지">

  <h2>OCR 텍스트</h2>
  <pre>{{ item.text }}</pre>
</body>
</html>
